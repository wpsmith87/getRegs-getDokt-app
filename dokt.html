<!DOCTYPE html>
<html>
<head>
	<title>getDokt</title>
    <meta charset="utf-8"/>
    <script src="https://use.fontawesome.com/6a7917b751.js"></script><link href="https://use.fontawesome.com/6a7917b751.css" media="all" rel="stylesheet">
    <link rel="stylesheet" href="regs.css" />
     <link rel="stylesheet" href="float-grid.css" />
     <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
     <!-- Favicon -->
  <link rel="shortcut icon" type="image/png" href="paperclip.png">
</head>
<body>

	<header class="sectionContainer">
		
<i class="icon fa fa-paperclip fa-3x" aria-hidden="true"></i><h1 class="logo">getDokt</h1><p class="menu-p">Back to our <a href="index.html" target="_blank">getRegs</a> App</p>
	</header>

<div class="row">
<div class="col-12">
<div class="box">
<form class="js-doktsearch-form" accept-charset="UTF-8" action="#">

<!--<legend>getDokt</legend>-->

	<label for="js-doktquery-text">Paste a Docket ID for a more detailed search of the corresponding document.</label>
	<p>Some Dockets may not be available.</p>
	<br>
	<input name="js-doktquery-text" class="js-doktquery-text">

	<input type="submit" name="" class="js-submito" value="Search">

	<p>Click Search then scroll for the results below</p>


<br>

<!-- loader -->
<div class="loader loader--style5" title="4">
	<p>Retrieving Docket...</p>
	<br>
  <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
     width="24px" height="30px" viewBox="0 0 24 30" style="enable-background:new 0 0 50 50;" xml:space="preserve">
    <rect x="0" y="0" width="4" height="10" fill="#333">
      <animateTransform attributeType="xml"
        attributeName="transform" type="translate"
        values="0 0; 0 20; 0 0"
        begin="0" dur="0.6s" repeatCount="indefinite" />
    </rect>
    <rect x="10" y="0" width="4" height="10" fill="#333">
      <animateTransform attributeType="xml"
        attributeName="transform" type="translate"
        values="0 0; 0 20; 0 0"
        begin="0.2s" dur="0.6s" repeatCount="indefinite" />
    </rect>
    <rect x="20" y="0" width="4" height="10" fill="#333">
      <animateTransform attributeType="xml"
        attributeName="transform" type="translate"
        values="0 0; 0 20; 0 0"
        begin="0.4s" dur="0.6s" repeatCount="indefinite" />
    </rect>
  </svg>
</div>
<!--  end loader  -->

	<span class="js-resultMessage"></span>
	<span class="js-errorMessage"></span>

</form>

  </div>
<br>


</div>
</div>
<br>
<div class="row js-doktsearch-results"></div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="ii.js" type="text/javascript"></script>
</body>
</html>
