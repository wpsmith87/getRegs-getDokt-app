<body>

	<header class="sectionContainer">
		
<i class="icon fa fa-paperclip fa-4x" aria-hidden="true"></i><h1 class="logo">getRegs</h1><p class="menu-p">Try our <a href="dokt.html" target="_blank">getDokt</a> App</p>
	</header>
<div class="row">
<div class="col-12 w3-animate-top">
<div class="box">
<form class="js-search-form" accept-charset="UTF-8" action="#">

<!--<legend>getRegs</legend>-->

	<label for="js-query-text">Search IRS Rulemaking Regulations in the past 30 years, by any keyword(s).</label>

	
	<br>
	<input  name="js-query-text" class="js-query-text">

	<input type="submit" name="" class="js-submit" value="Search">

	<p>Click Search then scroll for the 20 most recent results below</p>
<br>

	
<!-- loader -->
<div class="loader loader--style5" title="4">
  <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
     width="24px" height="30px" viewBox="0 0 24 30" style="enable-background:new 0 0 50 50;" xml:space="preserve">
    <rect x="0" y="0" width="4" height="10" fill="#333">
      <animateTransform attributeType="xml"
        attributeName="transform" type="translate"
        values="0 0; 0 20; 0 0"
        begin="0" dur="0.6s" repeatCount="indefinite" />
    </rect>
    <rect x="10" y="0" width="4" height="10" fill="#333">
      <animateTransform attributeType="xml"
        attributeName="transform" type="translate"
        values="0 0; 0 20; 0 0"
        begin="0.2s" dur="0.6s" repeatCount="indefinite" />
    </rect>
    <rect x="20" y="0" width="4" height="10" fill="#333">
      <animateTransform attributeType="xml"
        attributeName="transform" type="translate"
        values="0 0; 0 20; 0 0"
        begin="0.4s" dur="0.6s" repeatCount="indefinite" />
    </rect>
  </svg>
</div>
<!--  end loader  -->

	<span class="js-resultSumms w3-animate-opacity"></span>

</form>
 
  </div>
